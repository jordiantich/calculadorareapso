<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    
    <style>
    /* http://meyerweb.com/eric/tools/css/reset/ 
   v2.0 | 20110126
   License: none (public domain)
*/

    html, body, div, span, applet, object, iframe,
    h1, h2, h3, h4, h5, h6, p, blockquote, pre,
    a, abbr, acronym, address, big, cite, code,
    del, dfn, em, img, ins, kbd, q, s, samp,
    small, strike, strong, sub, sup, tt, var,
    b, u, i, center,
    dl, dt, dd, ol, ul, li,
    fieldset, form, label, legend,
    table, caption, tbody, tfoot, thead, tr, th, td,
    article, aside, canvas, details, embed, 
    figure, figcaption, footer, header, hgroup, 
    menu, nav, output, ruby, section, summary,
    time, mark, audio, video {
    	margin: 0;
    	padding: 0;
    	border: 0;
    	font-size: 100%;
    	font: inherit;
    	vertical-align: baseline;
    }
    /* HTML5 display-role reset for older browsers */
    article, aside, details, figcaption, figure, 
    footer, header, hgroup, menu, nav, section {
    	display: block;
    }
    body {
    	line-height: 1;
    }
    ol, ul {
    	list-style: none;
    }
    blockquote, q {
    	quotes: none;
    }
    blockquote:before, blockquote:after,
    q:before, q:after {
    	content: '';
    	content: none;
    }
    table {
    	border-collapse: collapse;
    	border-spacing: 0;
    }
    
    body{
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        background-color: black;
    }

    #titulo{
        margin-bottom:50px;
        box-shadow: 0px 1px 8px rgba(226, 226, 226, 0.6);
        width:100%;
        font-size: 30px;
        padding:20px;
        color:white;
        text-transform: uppercase;

    }

    #calculadora{
            padding:20px;
            background-color: rgb(255, 255, 255);
            width:200px;
            height:350px;
            display:block;
            margin:auto;
            border-radius:10px;
            text-align: center;
        }
    input{
        margin-bottom: 10px;
    }

    #botones{
        margin:auto;
        width:150px;
        height:150px;
        display:grid;
        padding:10px;
        
    }

    #suma{
        margin-right:10px;
        grid-column: 1/2;
        grid-row:1/2;
        border-radius: 90px;
        background-color: rgb(250, 66, 66);
        color:white;
        border: 0px;
    }
    #resta{
        
        grid-column: 2/3;
        grid-row:1/2;
        border-radius: 90px;
        background-color: rgb(250, 66, 66);
        color:white;
        border: 0px;
    }
    #multiplicacion{
        margin-top: 10px;
        margin-right:10px;
        grid-column: 1/2;
        grid-row:2/3;
        border-radius: 90px;
        background-color: rgb(250, 66, 66);
        color:white;
        border: 0px;
    }
    #division{
        margin-top:10px;
        grid-column: 2/3;
        grid-row:2/3;
        border-radius: 90px;
        background-color: rgb(250, 66, 66);
        color:white;
        border: 0px;
    }
    #reset{
        margin-top:10px;
        margin-right:10px;
        grid-column: 1/2;
        grid-row:3/4;
        border-radius: 90px;
        background-color: rgb(250, 66, 66);
        color:white;
        border: 0px;
    }
    #igual{
        margin-top:10px;
        grid-column: 2/3;
        grid-row:3/4;
        border-radius: 90px;
        background-color: rgb(250, 66, 66);
        color:white;
        border: 0px;
    }

    #resultado{
        padding-top: 50px;
        font-size: 20px;
    }

    #suma:hover, #resta:hover, #division:hover, #multiplicacion:hover, #reset:hover, #igual:hover{
        background-color: rgb(91, 149, 236);
    }

   

    </style>
</head>
<body>

<h1 id="titulo">Calculator</h1>


    <div id="calculadora">
        <input type="number" id="numero1" placeholder="0">
        <input type="number" id="numero2" placeholder="0">

        <div id="botones">
            <button type="button" id="suma" onclick= "operar(1)">+</button>
            <button type="button" id="resta"onclick= "operar(2)">-</button>
            <button type="button" id="multiplicacion" onclick="operar(3)">*</button>
            <button type="button" id="division"onclick= "operar(4)">%</button>
            <button type="button" id="reset"onclick= "operar(5)">A/C</button>
            <button type="button" id="igual"onclick= "operar(6)">=</button>
        </div>

        <hr>

        <p id="resultado"></p>
    </div>
 

    <script src="calculadora.js"></script>
</body>
</html>
